<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>whatmedoin - Chrome Extension</title>
    <style>
      body {
        width: 400px;
        height: auto;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        justify-items: start;
        gap: 12px;
        font-size: 16px;
        padding: 12px;
        background-color: #1e1e1e;
        color: #e0e0e0;
      }

      h1 {
        font-size: 1.2rem;
        margin-bottom: 8px;
        color: #61dafb;
      }

      input[type="url"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: none;
        border-radius: 6px;
        background-color: #3a3a3a;
        color: #e0e0e0;
        font-size: 14px;
        transition: background-color 0.3s, box-shadow 0.3s;
      }

      input[type="url"]:focus {
        outline: none;
        background-color: #454545;
        box-shadow: 0 0 0 2px rgba(97, 218, 251, 0.5);
      }

      button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background-color: #61dafb;
        color: #1e1e1e;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-bottom: 12px;
      }

      button:hover {
        background-color: #4fa8d5;
      }

      button:active {
        background-color: #3a8ca5;
        transform: translateY(1px);
      }

      #set-api-url-status {
        margin-left: 10px;
        font-size: 12px;
        font-weight: bold;
      }

      .section {
        padding: 16px;
        background-color: #2c2c2c;
        border-radius: 8px;
      }

      .info-row {
        display: flex;
        align-items: flex-start;
        margin-bottom: 12px;
      }

      .info-row:last-child {
        margin-bottom: 0;
      }

      .info-label {
        font-weight: 600;
        margin-right: 10px;
        min-width: 50px;
        color: #61dafb;
      }

      .info-value {
        font-family: "Roboto Mono", monospace;
        word-break: break-all;
        background-color: #3a3a3a;
        padding: 5px 8px;
        border-radius: 4px;
        flex-grow: 1;
      }

      p {
        line-height: 1.5;
      }

      span {
        display: inline-block;
        vertical-align: middle;
      }
    </style>
    <script src="./popup.js"></script>
  </head>

  <body>
    <div class="section">
      <h1>API URL</h1>
      <input type="url" id="api-url" placeholder="http://localhost:3000" value="" />
      <button id="set-api-url">Set</button>
      <span id="set-api-url-status"></span>
    </div>

    <div class="section">
      <h1>Active Tab</h1>
      <button id="refresh">Refresh</button>
      <div class="info-row">
        <span class="info-label">Title:</span>
        <span class="info-value" id="active-tab-title">...</span>
      </div>
      <div class="info-row">
        <span class="info-label">URL:</span>
        <span class="info-value" id="active-tab-url">...</span>
      </div>
    </div>
  </body>
</html>
